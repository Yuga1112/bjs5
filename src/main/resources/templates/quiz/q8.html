<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table>
  <tr>
    <th>성</th>
    <th>이름</th>
    <th>나이</th>
    <th>주소</th>
    <th>인천거주여부</th>
  </tr>
  
  
<tr th:each="dto : ${list}">
    <td>[[${dto.name}]]</td>

    <td>[[${#strings.substring(dto.name, 0, 1)}]]</td>
    <td>[[${#strings.substring(dto.name, 1, 3)}]]</td>
    <td>[[${dto.age}]]</td>
    <td>[[${dto.address}]]</td>
 
    <td>[[${#strings.contains(dto.address, '인천')}]]</td>
   <td>[[${#strings.contains(dto.address, '인천')==true}?거주:비거주]]</td>
  </tr>
  </table>
</body>
</html>
