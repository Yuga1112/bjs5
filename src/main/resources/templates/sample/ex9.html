<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 클래스를 사용해서 스타일을 작성 -->
<style type="text/css">
.yellow {
	background-color: yellow;
}
</style>
</head>
<body>
	<!-- 컨트롤러에서 전달받은 리스트를 출력 -->


	<ul>
	
		<!-- 
		no가 짝수라면 배경을 노란색
		블록태그 : html 태그없이 제어문 작성 시 사용 -->
		<th:block th:each="dto : ${list}">
		<!-- 클래스에 조건문, 삼항연산자 작성 -->
			<li th:class="${dto.no%2==0} ? yellow: '' " >[[${dto}]]</li>

		</th:block>
	</ul>
</body>
</html>
